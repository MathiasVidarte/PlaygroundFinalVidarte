<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mi Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Mi Blog</h1>

                <!-- Ejemplo de entrada del blog -->
                <div class="card mb-4">
                    <img src="imagen-de-entrada.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-title">Título de la Entrada</h2>
                        <p class="card-text">Contenido de la entrada. Puedes escribir tu blog aquí.</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>

                <!-- Repite este bloque para más entradas del blog -->

            </div>
            <div class="col-md-4">
                <!-- Barra lateral (puedes agregar widgets, anuncios, etc.) -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Barra lateral</h5>
                        <p class="card-text">Contenido de la barra lateral.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js (necesarios para los componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
